<mat-card class="loginCard">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">Iniciar Sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <mat-form-field>
        <input class=" input" formControlName="user" matInput placeholder="Ingresa tu usuario">
      </mat-form-field>
      <mat-form-field>
        <input class="input" formControlName="pasw" matInput placeholder="Ingresa tu contraseña"
          [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button class="boton" mat-flat-button color="primary" [disabled]="!form.valid">Ingresar</button>
    </form>
  </mat-card-content>
</mat-card>
